name: feelcheck
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.11.1
  path_provider: ^2.1.2
  path: ^1.9.0
  image_picker: ^0.8.9
  permission_handler: ^11.3.0
  image: ^4.1.7            # âœ… versi stabil terbaru dan cocok untuk manipulasi gambar
  tflite_flutter: ^0.11.0
  google_mlkit_face_detection: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/logo/icon.png"
    min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/gambar/
    - assets/logo/
    - assets/emosi.tflite
    - assets/label_klasifikasi.txt
